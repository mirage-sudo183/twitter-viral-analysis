<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#050505"/>
    </linearGradient>

    <!-- Emerald glow gradient -->
    <radialGradient id="glowGrad" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0"/>
    </radialGradient>

    <!-- Lightning gradient -->
    <linearGradient id="boltGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="50%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="url(#bgGrad)"/>

  <!-- Subtle border -->
  <rect width="126" height="126" x="1" y="1" rx="27" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

  <!-- Ambient glow -->
  <rect width="128" height="128" rx="28" fill="url(#glowGrad)"/>

  <!-- Grid pattern (subtle) -->
  <g opacity="0.08">
    <line x1="32" y1="0" x2="32" y2="128" stroke="white" stroke-width="0.5"/>
    <line x1="64" y1="0" x2="64" y2="128" stroke="white" stroke-width="0.5"/>
    <line x1="96" y1="0" x2="96" y2="128" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="32" x2="128" y2="32" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="64" x2="128" y2="64" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="96" x2="128" y2="96" stroke="white" stroke-width="0.5"/>
  </g>

  <!-- Lightning bolt -->
  <g filter="url(#glow)">
    <path d="M72 20 L52 58 L66 58 L56 108 L86 54 L70 54 L84 20 Z"
          fill="url(#boltGrad)"/>
  </g>

  <!-- Small accent circle -->
  <circle cx="98" cy="98" r="8" fill="#10b981" opacity="0.8"/>
  <circle cx="98" cy="98" r="4" fill="#34d399"/>
</svg>
