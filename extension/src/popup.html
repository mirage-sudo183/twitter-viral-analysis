<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet Viral Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fdfbf7;
      --fg: #2d2d2d;
      --muted: #e5e0d8;
      --accent: #ff4d4d;
      --blue: #2d5da1;
      --postit: #fff9c4;
      --white: #ffffff;
      --radius-wobbly: 255px 15px 225px 15px / 15px 225px 15px 255px;
      --radius-wobbly-sm: 95px 10px 85px 10px / 10px 85px 10px 95px;
      --shadow: 4px 4px 0px 0px var(--fg);
      --shadow-sm: 2px 2px 0px 0px var(--fg);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Patrick Hand', cursive;
      width: 320px;
      background: var(--bg);
      color: var(--fg);
      background-image: radial-gradient(var(--muted) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .header {
      padding: 24px 20px 20px;
      border-bottom: 3px dashed var(--muted);
      text-align: center;
      position: relative;
    }

    /* Tape decoration */
    .header::before {
      content: '';
      position: absolute;
      top: -4px;
      left: 50%;
      transform: translateX(-50%) rotate(2deg);
      width: 60px;
      height: 18px;
      background: rgba(200, 200, 200, 0.6);
      border-radius: 2px;
    }

    .logo {
      font-size: 32px;
      margin-bottom: 8px;
      display: inline-block;
      animation: bounce 3s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-4px) rotate(2deg); }
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      font-family: 'Kalam', cursive;
      transform: rotate(-1deg);
    }

    .subtitle {
      font-size: 14px;
      color: var(--fg);
      opacity: 0.7;
      margin-top: 4px;
    }

    .content {
      padding: 20px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px;
      background: var(--white);
      border: 2px solid var(--fg);
      border-radius: var(--radius-wobbly-sm);
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
      transform: rotate(0.5deg);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: #00ba7c;
      border-radius: 50%;
      border: 2px solid var(--fg);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .status-text {
      font-size: 15px;
      color: #00ba7c;
      font-family: 'Kalam', cursive;
      font-weight: 700;
    }

    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      background: var(--white);
      border: 2px solid var(--fg);
      border-radius: var(--radius-wobbly-sm);
      margin-bottom: 12px;
      box-shadow: var(--shadow-sm);
      transition: transform 0.1s ease;
    }

    .setting:hover {
      transform: rotate(0.5deg);
    }

    .setting-info {
      flex: 1;
    }

    .setting-label {
      font-size: 15px;
      font-weight: 700;
      font-family: 'Kalam', cursive;
    }

    .setting-desc {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 2px;
    }

    /* Toggle Switch - Hand-drawn style */
    .toggle {
      position: relative;
      width: 52px;
      height: 28px;
      margin-left: 12px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--muted);
      transition: 0.2s;
      border-radius: 30px 25px 28px 26px / 26px 28px 25px 30px;
      border: 2px solid var(--fg);
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 2px;
      background-color: var(--white);
      transition: 0.2s;
      border-radius: 50%;
      border: 2px solid var(--fg);
      box-shadow: 1px 1px 0px var(--fg);
    }

    .toggle input:checked + .toggle-slider {
      background-color: var(--accent);
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(24px);
      background-color: var(--white);
    }

    .stats {
      background: var(--postit);
      border: 2px solid var(--fg);
      border-radius: var(--radius-wobbly-sm);
      padding: 18px;
      margin-top: 20px;
      box-shadow: var(--shadow);
      transform: rotate(-0.5deg);
      position: relative;
    }

    /* Thumbtack */
    .stats::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 16px;
      background: var(--accent);
      border-radius: 50%;
      border: 2px solid var(--fg);
      box-shadow: 1px 1px 0px var(--fg);
    }

    .stats-title {
      font-size: 14px;
      font-family: 'Kalam', cursive;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 14px;
      position: relative;
      display: inline-block;
    }

    .stats-title::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      right: 0;
      height: 2px;
      background: repeating-linear-gradient(
        90deg,
        var(--fg) 0px,
        var(--fg) 4px,
        transparent 4px,
        transparent 8px
      );
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 6px 0;
    }

    .stat-row:last-child {
      margin-bottom: 0;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.8;
    }

    .stat-value {
      font-size: 15px;
      font-weight: 700;
      font-family: 'Kalam', cursive;
      color: var(--blue);
    }

    .footer {
      padding: 18px 20px;
      border-top: 3px dashed var(--muted);
      text-align: center;
    }

    .footer a {
      color: var(--blue);
      text-decoration: none;
      font-size: 14px;
      font-family: 'Kalam', cursive;
      font-weight: 700;
      padding: 8px 16px;
      border: 2px solid var(--fg);
      border-radius: var(--radius-wobbly-sm);
      display: inline-block;
      background: var(--white);
      box-shadow: var(--shadow-sm);
      transition: all 0.1s ease;
    }

    .footer a:hover {
      background: var(--blue);
      color: var(--white);
      transform: translate(2px, 2px);
      box-shadow: none;
    }

    /* Decorative pencil */
    .content::after {
      content: 'âœŽ';
      position: fixed;
      bottom: 70px;
      right: 5px;
      font-size: 24px;
      opacity: 0.2;
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ“Š</div>
    <h1>Tweet Viral Analyzer</h1>
    <p class="subtitle">Optimize your tweets before posting!</p>
  </div>

  <div class="content">
    <div class="status">
      <div class="status-dot"></div>
      <span class="status-text">Active on Twitter/X</span>
    </div>

    <div class="setting">
      <div class="setting-info">
        <div class="setting-label">Enable Analysis</div>
        <div class="setting-desc">Show analysis before posting</div>
      </div>
      <label class="toggle">
        <input type="checkbox" id="enableAnalysis" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="setting">
      <div class="setting-info">
        <div class="setting-label">Block Low Scores</div>
        <div class="setting-desc">Warn on scores below 40</div>
      </div>
      <label class="toggle">
        <input type="checkbox" id="blockLowScores">
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="setting">
      <div class="setting-info">
        <div class="setting-label">Sound Effects</div>
        <div class="setting-desc">Play sound on analysis</div>
      </div>
      <label class="toggle">
        <input type="checkbox" id="soundEffects">
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="stats">
      <div class="stats-title">Your Stats</div>
      <div class="stat-row">
        <span class="stat-label">Tweets Analyzed</span>
        <span class="stat-value" id="tweetsAnalyzed">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Average Score</span>
        <span class="stat-value" id="avgScore">--</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Tweets Improved</span>
        <span class="stat-value" id="tweetsImproved">0</span>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="https://github.com/mirage-sudo183/twitter-viral-analysis" target="_blank">View on GitHub</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
